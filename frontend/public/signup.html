<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | G-Mart</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">G-Mart</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#" onclick="requireLogin(event)">MyCart</a></li>
      <li><a href="#" onclick="requireLogin(event)">Orders</a></li>
      <li><a href="#" onclick="requireLogin(event)">History</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Sign Up Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
        
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
        
        <label for="userName">Username</label>
        <input type="text" id="userName" name="userName" required />
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        
        <label for="details">Details</label>
        <textarea id="details" name="details" required placeholder="Tell us about yourself..."></textarea>
        
        <button type="submit">Sign Up</button>
      </form>
      <p style="margin-top: 1rem;">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function requireLogin(event) {
      event.preventDefault();
      alert("Please login first to access this feature.");
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        userName: document.getElementById("userName").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        details: document.getElementById("details").value
      };

      console.log("üì§ Sending user:", user);

      try {
        const res = await fetch("http://localhost:5000/api/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(user)
        });

        const data = await res.json();

        if (res.ok && data.success) {
          alert("‚úÖ Signup successful! Please login.");
          window.location.href = "login.html";
        } else {
          alert("‚ùå " + (data.message || "Signup failed"));
        }
      } catch (err) {
        console.error("Signup Error:", err);
        alert("‚ùå Server error. Try again.");
      }
    });
  </script>
</body>
</html>
